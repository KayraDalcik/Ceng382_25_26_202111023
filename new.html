<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şut Çek - Kaptan Tsubasa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        body {
            font-family: 'Bangers', cursive;
            background: url('images/wp11389401.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            transition: background 1s ease-in-out;
        }

        .login-container {
            width: 600px;
            height: 500px;
            background: rgba(0, 128, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: opacity 1s;
        }

        .clock {
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 3px 3px 5px black;
        }

        .goal {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 180px;
            height: 130px;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .goal-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid white;
            border-top: 10px solid white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .goal-net {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(white 1px, transparent 1px),
                        linear-gradient(to right, white 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.7;
        }

        .football {
            position: absolute;
            top: 300px;
            left: 50%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 3px solid black;
            transition: transform 1s ease-in-out;
            box-shadow: 0 0 20px orange;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0) translateX(-50%); }
            100% { transform: translateY(-10px) translateX(-50%); }
        }

        .football.goal-animation {
            animation: goal-move 1s ease-in-out forwards;
        }

        @keyframes goal-move {
            0% { transform: translate(0, 0) translateX(-50%); }
            50% { transform: translate(-10px, -100px) translateX(-50%); }
            100% { transform: translate(-20px, -150px) translateX(-50%); }
        }

        .goal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-family: 'Bangers', cursive;
            color: yellow;
            text-shadow: 3px 3px 10px red, 3px 3px 20px orange;
            display: none;
        }

        .form-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: yellow;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: orange;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-box">
        <div class="clock" id="clock"></div>
        <div class="goal">
            <div class="goal-frame"></div>
            <div class="goal-net"></div>
        </div>
        <div class="football"></div>
        <div class="goal-text" id="goal-text"></div>
        <div class="form-container" id="login-form">
            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="password" placeholder="Şifre" required>
                <button type="submit">Giriş Yap & Şut Çek</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "admin") {
                shootBall();
            } else {
                alert("Hatalı kullanıcı adı veya şifre! Lütfen tekrar deneyin.");
            }
        }

        function shootBall() {
            let ball = document.querySelector('.football');
            let goalText = document.getElementById('goal-text');
            let loginBox = document.getElementById('login-box');

            // Top hareket animasyonu başlat
            ball.classList.add('goal-animation');

            setTimeout(() => {
                // GOL metni göster
                goalText.innerText = 'GOOOOLLLL!!!';
                goalText.style.display = 'block';

                // Arkaplanı gif1.gif ile değiştir
                document.body.style.background = "url('images/gif1.gif') no-repeat center center/cover";

                // Login kutusunu görünmez yap
                loginBox.style.opacity = "0";

                setTimeout(() => {
                    loginBox.style.display = "none";

                    // 4 saniye sonra table.html sayfasına yönlendir
                    setTimeout(() => {
                        window.location.href = "table.html";
                    }, 5000);

                }, 1000);
            }, 1000);
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
